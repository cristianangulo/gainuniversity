admin_cursos:
    path:     /
    defaults: { _controller: "ElearnBundle:Cursos:index" }

admin_cursos_show:
    path:     /{id}/show
    defaults: { _controller: "ElearnBundle:Cursos:show" }

admin_cursos_new:
    path:     /new
    defaults: { _controller: "ElearnBundle:Cursos:new" }

admin_cursos_create:
    path:     /create
    defaults: { _controller: "ElearnBundle:Cursos:create" }
    requirements: { _method: post }

admin_cursos_edit:
    path:     /{id}/edit
    defaults: { _controller: "ElearnBundle:Cursos:edit" }

admin_cursos_update:
    path:     /{id}/update
    defaults: { _controller: "ElearnBundle:Cursos:update" }
    requirements: { _method: post|put }

admin_cursos_delete:
    path:     /{id}/delete
    defaults: { _controller: "ElearnBundle:Cursos:delete" }
    requirements: { _method: post|delete }
