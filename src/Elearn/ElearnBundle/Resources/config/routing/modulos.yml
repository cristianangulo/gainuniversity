admin_modulos:
    path:     /
    defaults: { _controller: "ElearnBundle:Modulos:index" }

admin_modulos_show:
    path:     /{id}/show
    defaults: { _controller: "ElearnBundle:Modulos:show" }

admin_modulos_new:
    path:     /new
    defaults: { _controller: "ElearnBundle:Modulos:new" }

admin_modulos_create:
    path:     /create
    defaults: { _controller: "ElearnBundle:Modulos:create" }
    requirements: { _method: post }

admin_modulos_edit:
    path:     /{id}/edit
    defaults: { _controller: "ElearnBundle:Modulos:edit" }

admin_modulos_update:
    path:     /{id}/update
    defaults: { _controller: "ElearnBundle:Modulos:update" }
    requirements: { _method: post|put }

admin_modulos_delete:
    path:     /{id}/delete
    defaults: { _controller: "ElearnBundle:Modulos:delete" }
    requirements: { _method: post|delete }
