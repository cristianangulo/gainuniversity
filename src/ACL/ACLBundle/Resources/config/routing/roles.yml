roles:
    path:     /
    defaults: { _controller: "ACLBundle:Roles:index" }

roles_show:
    path:     /{id}/show
    defaults: { _controller: "ACLBundle:Roles:show" }

roles_new:
    path:     /new
    defaults: { _controller: "ACLBundle:Roles:new" }

roles_create:
    path:     /create
    defaults: { _controller: "ACLBundle:Roles:create" }
    methods:  POST

roles_edit:
    path:     /{id}/edit
    defaults: { _controller: "ACLBundle:Roles:edit" }

roles_update:
    path:     /{id}/update
    defaults: { _controller: "ACLBundle:Roles:update" }
    methods:  [POST, PUT]

roles_delete:
    path:     /{id}/delete
    defaults: { _controller: "ACLBundle:Roles:delete" }
    methods:  [POST, DELETE]
